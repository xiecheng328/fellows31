<body>
    <!-- 
        js数据类型
            基本数据类型  string number boolean null undefined
                null 空对象   getElementById() 返回空对象
                undefined   变量定义了没有赋值

            引用数据类型 
                array
                object
            判断数组还是对象：
                Array.isArray()
                实例化对象 .constructor 返回构造函数
                a instanceof Array 判断a是否是Array的一个实例化对象
     -->
    <script>
        var a = 20;
        var b = "sdfgh";
        var c = null;
        console.log(typeof a)   //"number"
        console.log(typeof b)   //"string"
        console.log(typeof c);   //"object"
        console.log(typeof undefined);    //"undefined"

        console.log(typeof [1,2,3]);    //"object"
        console.log(typeof {name:'zs'});  //"object"
        

        console.log(Array.isArray([1,2,3]));

        var arr = [1,2,3]; //new Array()
        var obj1 = {
            name:'zs'
        }
        console.log(arr.constructor == Array );

        console.log( obj1 instanceof Array);

        }    
        // 实例化对象
        var p1 = new Person()    








    </script>
