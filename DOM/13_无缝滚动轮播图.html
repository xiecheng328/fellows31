<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #container{
            width: 750px;
            height: 291px;
            margin:100px auto;
            overflow: hidden;
            position: relative;
        }
        #img-box{
            width:4500px;
            position: absolute;
            left:0;
            top:0;
            /* left  属性 变化 过度效果 */
            /* transition: left 1s ease ; */
        }
        #img-box img{
            float: left;
        }

        #btn-box{
            list-style: none;
            position: absolute;
            right:10px;
            bottom:10px;
        }
        #btn-box li{
            float: left;
            width: 20px;
            height: 20px;
            background: rgba(0,0,0,0.4);
            border-radius: 5px;
            text-align: center;
            line-height: 20px;
            color: #fff;
            margin-right:5px;
            cursor: pointer;
        }
        #btn-box .active{
            background: #ff0036;

        }
        #prev,#next{
            width: 20px;
            height: 20px;
            background: rgba(0,0,0,0.4);
            position: absolute;
            bottom: 5px;
            text-align: center;
            line-height: 20px;
            color:#fff;
            border-radius: 5px;
            cursor: pointer;
        }
        #prev{
            left:5px;
        }
        #next{
            left:30px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="img-box">
            <img src="img/1.jpg">
            <img src="img/2.jpg">
            <img src="img/3.jpg">
            <img src="img/4.jpg">
            <img src="img/5.jpg">
            <img src="img/1.jpg">
        </div>
        <ul id="btn-box">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <span id="prev">&lt;</span>
        <span id="next">&gt;</span>
    </div>
    <script src="jslib.js"></script>
    <script>
        var oNext = document.getElementById('next');
        var oPrev = document.getElementById('prev');

        var oImgBox = document.getElementById('img-box');
        var aImg = oImgBox.getElementsByTagName('img');
        var aLi = document.getElementsByTagName('li');
        var iNow = 0;
        oNext.onclick = function(){
            iNow++; 
            if(iNow == aImg.length){
                // 迅速拽到第一张图
                oImgBox.style.left = 0;
                // 显示索引是1的图片 也就是第二张图
                iNow = 1;
            }
            change(iNow);
        }
        oPrev.onclick = function(){
            iNow--;
            if(iNow == -1){
                // 迅速left拽到显示第六张图
                oImgBox.style.left = -(aImg.length-1)*750 +"px";
                // iNow设置成第五张图的索引
                iNow = aImg.length-2;
            }
            change(iNow);
        }
        function change(num){
            // 变图片
            animate(oImgBox,{
                left: -num*750
            });
            // 变按钮
            for(var i=0; i<aLi.length; i++){
                aLi[i].className = "";
            }
            aLi[num==5?0:num].className = "active";
            // oImgBox.style.left = -num*750 +"px";
        }

    </script>



</body>
</html>
