<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>闭包</title>
</head>
<body>
    <!-- 
        1.外部函数 里有内部函数
        2.内部函数引用外部函数中局部不变量或者参数
        闭包好处 
            1 使外部函数中的变量长期驻扎在内存中
            2 获取索引
        闭包缺点
            内存溢出  泄漏
     -->

     <script>
        //  //js作用域  全局作用域 和函数作用域 
        //  function a(){
        //      var x = 1;
        //      console.log(x);
        //  }
        //  a();

        // 当a函数执行完毕  x  被垃圾回收
        

        function a(){
            var x = 10;
            return function(){
                x++;
                console.log(x);
            }
        }

       var b =  a();
       b();
       b();










        

        









 


     </script>


    
</body>
</html>
