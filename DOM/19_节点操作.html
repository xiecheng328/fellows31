<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div id="div1"><span>hahah</span></div>
    <ul id="ul1">
        <li id="li1">aaa</li>
        <!-- ygyggjh -->
        <li id="li2">bbb</li>
    </ul>
    <div id="div2">
        <p>heheheheh</p>
    </div>
    <script>
        /*
            节点操作
            1.创建节点 createElement
            2.插入节点（内部的后边） appendChild 
            3.替换   replaceChild (newnode,oldnode)
            4.删除   removeChild(); 只能通过父元素删除子元素
            5.插入   insertBefore (newnode,refnode)
        */
        var oDiv2 = document.getElementById('div2');
        var oH2 = document.createElement('h2');
        var oP = document.getElementsByTagName('p')[0];
        oH2.innerHTML = "haha";
        // oDiv2.appendChild(oH2);
        // oDiv2.replaceChild(oH2,oP);
        // oDiv2.removeChild(oP);
        oDiv2.insertBefore(oH2,oP);

        






        
    </script>









    </script>



</body>
