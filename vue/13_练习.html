<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <div>
            是否需要额外付费设施
            <input type="checkbox" v-model="isShow">
            <ul v-show="isShow">
                <li v-for="obj in payList">
                    {{obj.name}} ({{obj.price}})
                    <input type="checkbox" :value="obj" v-model="list" >
                </li>
            </ul>
        </div>
        <div>
            <p>订单费用信息</p>
            <ul>
                <li v-for="obj in list"> {{obj.name}} ({{obj.price}})</li>
            </ul>
        </div>
        <div>总金额：100</div>
    </div>

    <script src="vue.js"></script>

    <script>
        let vm = new Vue({
            el:'#app',
            data:{
                isShow:false,
                payList:[
                    {
                        name:'沙发',
                        price:100
                    },
                    {
                        name:'wifi',
                        price:50
                    },
                    {
                        name:'电脑',
                        price:200
                    }
                ],
                list:[
                    {
                        name:'群力花园豪华型',
                        price:400
                    }
                ]
            }
        })



        
    </script>
</body>

</html>
