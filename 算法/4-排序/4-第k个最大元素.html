<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    function findKthLargest(arr,k){
        //第一种
//        arr.sort((a,b)=>b-a);
//        return arr[k-1];

        // 3,2,1,5,6,4

        //第二种
        for(let i=arr.length-1;i>=arr.length-k;i--){
            for(let j=0;j<=i;j++){
                if(arr[j] > arr[j+1]){
                    [arr[j],arr[j+1]] = [arr[j+1],arr[j]];
                }
            }
        }
        return arr[arr.length-k];
    }
    console.log(findKthLargest([3,2,1,5,6,4],2));
</script>
</body>
</html>
