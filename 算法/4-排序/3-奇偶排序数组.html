<script>
    // 4,2,5,7
    // 4,2,5,7
    // 4,5,2,7
    //

    function sortArrayByParityII(arr){
        arr.sort((a,b)=>a-b);
        let r = [];
        let odd = 1;
        let even = 0;
        arr.forEach((item)=>{
            if(item % 2==1){
                r[odd] = item;
                odd += 2;
            }else{
                r[even] = item;
                even += 2;
            }
        })
        return r;
    }
    console.log(sortArrayByParityII([4,2,5,7]));

</script>
